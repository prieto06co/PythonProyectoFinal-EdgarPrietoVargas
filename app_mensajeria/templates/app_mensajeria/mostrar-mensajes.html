{% extends 'myapp/base.html' %}

{% load static %}

{% block title %}
PC-Store | Bandeja de Entrada
{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">Mis Mensajes</h1>
            {% for mensaje in mensajes %}
                <div class="card mb-3">
                    <div class="card-header">
                        <strong>De: {{ mensaje.remitente }}</strong>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ mensaje.contenido }}</p>
                    </div>
                    <div class="card-footer text-muted">
                        Enviado: {{ mensaje.fecha_envio }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock  %}
