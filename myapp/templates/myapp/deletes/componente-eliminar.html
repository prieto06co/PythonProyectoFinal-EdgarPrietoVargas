{% extends 'myapp/base.html' %}

{% block title %}
PC-Store| Componente Eliminar
{% endblock %}


{% block content %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-4">
            

        <form action="" method="POST">
        {% csrf_token %}
        <p>¿Estás seguro de la eliminación del componente seleccionado?</p>
        <button type="submit" class="btn btn-primary">Eliminar Componente</button>
        <a href="{% url 'componentes' %}" class="btn btn-primary ms-2">Volver a Componentes</a>

        </form>

        </div>
    </div>
</div>

{% endblock %}
