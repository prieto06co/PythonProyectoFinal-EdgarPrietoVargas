{% extends 'myapp/base.html' %}

{% block title %}
PC-Store | Creación de Colaborador
{% endblock %}


{% block content %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-4">
        <h1 class="text-center">Creación de Nuevo Colaborador</h1>
        <p class="text-center">Por favor llenar la siguiente información del colaborador:</p>

        <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
          
        <button type="submit" class="btn btn-primary">Crear colaborador</button>
        </form>

        </div>
    </div>
</div>

{% endblock %}
